<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__icon-wraper nav__icon-wraper--menu">
                <img src="assets/media/icons/ico_menu.png" alt="" class="nav__icon">
            </div>
            <div class="nav__icon-wraper nav__icon-wraper--cart">
                <img src="assets/media/icons/cart.png" alt="" class="nav__icon">
            </div>
            <div class="nav__social">
                <div class="nav__icon-wraper nav__icon-wraper--fb">
                    <img src="assets/media/icons/Shape.png" alt="" class="nav__icon">
                </div>
                <div class="nav__icon-wraper nav__icon-wraper--insta">
                    <img src="assets/media/icons/icon-04-512.png" alt="" class="nav__icon">
                </div>
            </div>
        </nav>
        <div class="slider">
            <h2 class="slider__label">top store products <span class="slider__big-label">for ladies</span></h2>
            <div class="slider__img-wraper">
                <img src="assets/media/imgs/img_sneakers_header.png" alt="" class="slider__img slider__img--1">
            </div>
            <div class="slider__img-wraper">
                <img src="assets/media/imgs/Branding stuff.png" alt="" class="slider__img">
            </div>
            <div class="slider__img-wraper">
                <img src="assets/media/imgs/img_sneakers_mid.png" alt="" class="slider__img">
            </div>

            <button class="btn-slider btn-slider--next">
                <div class="btn-slider__icon-wraper">
                    <img src="assets/media/icons/arrow.png" alt="" class="btn-slider__icon">
            </button>

            <button class="btn-slider btn-slider--prev">
                <div class="btn-slider__icon-wraper">
                    <img src="assets/media/icons/arrow__left.png" alt="" class="btn-slider__icon">
            </button>

        </div>
        </div>
        <div class="header__content">
            <div class="header__img-wraper">
                <img src="assets/media/imgs/logo_dark.png" alt="" class="header__img">
            </div>
            <h1 class="primary-heading">LIGHTNING <span class="primary-heading--white">LIGHT FOOTWARE</span></h1>
            <button class="btn-order">
                <div class="btn-order__icon-wraper">
                    <img src="assets/media/icons/arrow.png" alt="" class="btn-order__icon">
                </div>
                <p class="btn-order__text">order now</p>
            </button>
        </div>
    </header>
    <footer class="footer">
        <a class="footer__link" href="https://github.com/pixalloy/">جميع الحقوق محفوطة 2021@ Mohamed Hasan</a>

    </footer>
</body>

</html>
